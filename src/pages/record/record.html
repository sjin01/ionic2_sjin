<ion-header>
  <ion-navbar>
    <ion-title>
      历史记录
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of balls; let i = index" (click)="goDetail(i)">
      <h2 class="ball-title">
        {{item.code}}
        <span class="date">{{item.date}}</span>
      </h2>
      <p class="ball-content">
        <span *ngFor="let redBall of item.redBalls">{{redBall}}</span>
        <span>{{item.blueBall}}</span>
      </p>
      <div class="ball-detail">
        <span>三分区比:{{get3fq(item)}}</span>
        <span>大小比:{{getDx(item)}}</span>
        <span>奇偶比:{{getJo(item)}}</span>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
